<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>LINE WORKS Talk Exporter</h2>
    <p>現在のトーク画面のメッセージを取得して表示します。</p>
    <button id="exportBtn">トークを保存 (.txt)</button>
    
    <div id="editor-container" style="display: none;">
      <div class="edit-row">
        <select id="speakerSelect"></select>
        <span>→</span>
        <input type="text" id="newSpeakerName" placeholder="新しい名前">
        <button id="updateSpeakerBtn">変更</button>
      </div>
    </div>

    <div id="status"></div>
    <div id="result-container" class="result-list" style="display: none;"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
